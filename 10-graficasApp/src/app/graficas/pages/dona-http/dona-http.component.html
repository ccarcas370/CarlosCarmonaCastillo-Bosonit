
<h1>Redes sociales más usadas</h1>
<hr>

<div class="alert alert-info"
    *ngIf="doughnutChartData.datasets[0].data.length === 0;">
    Cargando datos ...
</div>

<div class="row">
    <div class="col">        
        <div style="display: block">
            <canvas baseChart
                [data]="doughnutChartData"
                [type]="doughnutChartType">
            </canvas>
        </div>
        <span class="float-end text-primary">
            Información en billones de usuarios
        </span>
    </div>
</div>
