
<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input 
                type="text" 
                placeholder="Buscar héroe" 
                aria-label="Number" 
                matInput
                [(ngModel)]="termino" 
                [matAutocomplete]="auto"
                (input)="buscando()">
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
                <mat-option 
                    *ngFor="let heroe of heroes"
                    [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>
                <mat-option 
                    *ngIf="heroes.length === 0 && termino.trim().length > 0"
                    value="">
                    No se encontró nada con el término {{ termino }}
                </mat-option>
            </mat-autocomplete> 
        </mat-form-field>

    </div>

    <div>
        <app-heroe-tarjeta 
            *ngIf="heroeSeleccionado"
            [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>

    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>
    
</div>
