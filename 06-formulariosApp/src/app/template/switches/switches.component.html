
<h2>Template: <small>Switches</small></h2>
<hr/>

<form #miFormulario="ngForm">

    <!--Radio Buttom-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    value="M" 
                    name="genero" 
                    id="masculino"
                    [(ngModel)]="persona.genero"
                    required>
                <label class="form-check-label" for="masculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    value="F" 
                    name="genero" 
                    id="femenino"
                    [(ngModel)]="persona.genero"
                    required>
                <label class="form-check-label" for="femenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!--Switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="notificacion"
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones">
                <label class="form-check-label" for="notificacion">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!--CheckBox-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox" 
                    id="flexCheckDefault"
                    [(ngModel)]="terminosyCondiciones"
                    name="terminos"
                    required>
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones de uso
                </label>
            </div>
        </div>
    </div>

    <!--Botón-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br/>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br/>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br/>

<pre>Condiciones: </pre>
